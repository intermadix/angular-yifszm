<div class="newrelation">
  <md-card-content>
  <form class="forminput">

<tr>
  
        <md-input-container>
           <input mdInput placeholder="Company" [formControl]="companyname" class="InputField">
        </md-input-container>
  </tr>
      <tr>
        <md-input-container>
          <input mdInput placeholder="address1" id="address1" name="address1" type="text" class="InputField" [formControl]="address">
        </md-input-container>
        </tr>

 
    <md-error *ngIf="companyname.hasError('required')">
      Company Name is <strong>required</strong>
    </md-error>


      <div md-dialog-actions>

    <button md-button (click)="dialogRef.close(this.relationForm.value)" [disabled]="!relationForm.valid">Save</button>
      </div>

     </form>


</md-card-content>
  </div>
