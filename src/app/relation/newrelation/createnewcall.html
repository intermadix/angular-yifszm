<div class="newrelation">
  <md-card-content>
    <form class="forminput">

      <tr>
        <md-input-container>
          <input mdInput placeholder="Title" [formControl]="title" class="InputField">
        </md-input-container>
      </tr>
      <tr>
        <md-input-container>
          <input mdInput placeholder="Date" class="InputField" [formControl]="date">
        </md-input-container>
      </tr>
      <tr>
        <md-input-container>
          <input mdInput placeholder="Content" class="InputField" [formControl]="content">
        </md-input-container>
      </tr>


      <md-error *ngIf="title.hasError('required')">
        Title is <strong>required</strong>
      </md-error>


      <div md-dialog-actions>
        <button md-button (click)="dialogRef.close(this.callForm.value)" [disabled]="!callForm.valid">Save</button>
      </div>

    </form>


  </md-card-content>
</div>
